<!DOCTYPE html>
{% extends 'layout.html' %}

{% block style %}
<div class="container">
    <style>
        .data {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }

        .data td, .data th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</div>
{% endblock%}

{% block body %}
<body>
    <div class="position-absolute top-0 start-0">
        <h1>おすすめプレイリスト</h1>
        {% if tables %}
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
        {% endif %}
        <a href="/" class="btn btn-dark">戻る</a>
    </div>
</body>
{% endblock %}
